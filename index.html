<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio com Horário de Brasília e Cronômetro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="number" style="transform: rotate(30deg) translate(120px) rotate(-30deg);">1</div>
            <div class="number" style="transform: rotate(60deg) translate(120px) rotate(-60deg);">2</div>
            <div class="number" style="transform: rotate(90deg) translate(120px) rotate(-90deg);">3</div>
            <div class="number" style="transform: rotate(120deg) translate(120px) rotate(-120deg);">4</div>
            <div class="number" style="transform: rotate(150deg) translate(120px) rotate(-150deg);">5</div>
            <div class="number" style="transform: rotate(180deg) translate(120px) rotate(-180deg);">6</div>
            <div class="number" style="transform: rotate(210deg) translate(120px) rotate(-210deg);">7</div>
            <div class="number" style="transform: rotate(240deg) translate(120px) rotate(-240deg);">8</div>
            <div class="number" style="transform: rotate(270deg) translate(120px) rotate(-270deg);">9</div>
            <div class="number" style="transform: rotate(300deg) translate(120px) rotate(-300deg);">10</div>
            <div class="number" style="transform: rotate(330deg) translate(120px) rotate(-330deg);">11</div>
            <div class="number" style="transform: rotate(0deg) translate(120px) rotate(0deg);">12</div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
