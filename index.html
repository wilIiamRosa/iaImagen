<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Receitas Personalizadas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Receitas Personalizadas</h1>
        <p>Selecione os ingredientes que você tem e veja as receitas possíveis!</p>
    </header>

    <section class="form-section">
        <form id="ingredientForm">
            <h2>Escolha seus ingredientes:</h2>
            <div class="ingredient-list">
                <label>
                    <input type="checkbox" name="ingredients" value="tomate">
                    Tomate
                </label>
                <label>
                    <input type="checkbox" name="ingredients" value="queijo">
                    Queijo
                </label>
                <label>
                    <input type="checkbox" name="ingredients" value="massa">
                    Massa
                </label>
                <label>
                    <input type="checkbox" name="ingredients" value="frango">
                    Frango
                </label>
                <label>
                    <input type="checkbox" name="ingredients" value="batata">
                    Batata
                </label>
                <!-- Adicione mais ingredientes aqui -->
            </div>

            <button type="submit">Buscar Receitas</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Receitas Personalizadas.</p>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
